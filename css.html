<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        u1{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
   .desktop u1{
    display: flex;
   }
   .desktop u1 > li{
    margin-right: 20px;
   }
   @media screen and (max-width: 768px) {
    .desktop{
        display: none;
    }
    .mobile-menu{
        display: block;
    }
    .mobile-menu:hover + mobile {
        display: block;
    }
   }
        
    </style>
</head>
<body>
  <div class="dasktop">
    <u1>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </u1>
  </div>
  <div class="mobile-menu">Menu</div>
  <div class="mobile">
<ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
</ul>

  </div>
  </div>
</body>
</html>
